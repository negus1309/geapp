<div id="audio-panel" ng-controller="audioController">
  <div id="toggle-audio">
    <a href="#" ng-click="toggleAudio();"><i class="uk-icon-toggle-down" ></i></a>
  </div>

  <div ng-controller = "myCtrl">
    <form>
      <input type="file" file-model="myFile"/>
      <input type="hidden" ng-model="meta.idSeance" name="seance" value="{{meta.idSeance}}"/>
      {{meta.idSeance}}
      <button ng-click="uploadFile()">upload me</button>
    </form>
  </div>

</div>

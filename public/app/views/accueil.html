<div id="liste" class="uk-grid uk-grid-small" ng-controller="accueilController">

      <div id="mes-pv" class="uk-width-1-1 ">
              <div class="uk-panel uk-panel-box">
                <h3 class="uk-panel-title">Mes PV</h3>

                <table class="uk-table uk-table-striped">
                  <tr ng-repeat="pv in mesPv track by $index">
                    <td>{{pv.id}}</td>
                    <td>{{pv.numero}}</td>
                    <td>{{pv.date}}</td>
                    <td>{{pv.commission.nom}}</td>
                    <td>{{pv.heure_debut}}</td>
                    <!-- tools -->
                    <td>
                      <a href="#" ng-click="editPv(pv.token);" class="uk-button uk-button-mini uk-button-primary"><span class="edit-pv">éditer</span></a><br/>

                    </td>
                    <td>
                      <a href="#" class="uk-button uk-button-mini uk-button-success"><span class="convert-pv">convertir</span></a>

                    </td>
                    <td>
                      <a href="#" ng-click="deletePv(pv.token);refreshSeance();" class="uk-button uk-button-mini uk-button-danger"><span class="supprimer-pv" data-pv-id="{{pv.id}}">supprimer</span></a>

                    </td>
                  </tr>

                </table>

                <button class="uk-button uk-button-primary uk-width-1-1 nouveau-pv" ng-click="nouveauPV()" >Nouveau PV</button>



              </div>
      </div>

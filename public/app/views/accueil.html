<div id="liste" class="uk-grid uk-grid-small" ng-controller="accueilController">

      <div id="mes-pv" class="uk-width-2-3 ">
              <div class="uk-panel uk-panel-box">
                <h3 class="uk-panel-title">Mes PV</h3>

                <table class="uk-table uk-table-striped">
                  <thead>
                    <tr class="header-row">
                        <th>ID</th>
                        <th>Numéro</th>
                        <th>Date</th>
                        <th>Commission</th>
                        <th>Heure</th>
                        <th colspan="4" style="border-left:1px solid #eee;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="pv in mesPv track by $index">
                    <td>{{pv.id}}</td>
                    <td>
                      {{pv.numero}}
                      <span class="placeholder-content" ng-hide="pv.numero">Aucun</span>
                    </td>
                    <td>
                      {{pv.date}}
                      <span class="placeholder-content" ng-hide="pv.date">Aucune</span>
                    </td>
                    <td>
                      {{pv.commission.nom}}
                      <span class="placeholder-content" ng-hide="pv.commission.nom">Aucune</span>
                    </td>
                    <td>
                      {{pv.heure_debut}}
                      <span class="placeholder-content" ng-hide="pv.heure_debut">Aucune</span>
                    </td>
                    <!-- tools -->
                    <td class="pv-action pv-action-first">
                      <a href="#" ng-click="editPv(pv.token);updateDeputes();" class="uk-button uk-button-mini uk-button-success"><span class="edit-pv">éditer</span></a><br/>

                    </td>
                    <td class="pv-action">
                      <a href="#" ng-click="convertPv(pv.token)" class="uk-button uk-button-mini "><span class="convert-pv">convertir</span></a>

                    </td>
                    <td class="pv-action">
                      <a href="#" ng-click="soumettrePv(pv.token);refreshSeance();" class="uk-button uk-button-mini "><span class="soumettre-pv" data-pv-id="{{pv.id}}">soumettre</span></a>

                    </td>
                    <td class="pv-action">
                      <a href="#" ng-click="deletePv(pv.token);refreshSeance();" class="uk-button uk-button-mini uk-button-danger"><span class="supprimer-pv" data-pv-id="{{pv.id}}">supprimer</span></a>

                    </td>

                  </tr>
                </tbody>

                </table>

                <button class="uk-button uk-button-primary uk-width-1-1 nouveau-pv" ng-click="nouveauPV()" >Nouveau PV</button>



              </div>
      </div>
      <div class="uk-width-1-3" >
        <div class="uk-panel uk-panel-box">
          <h3 class="uk-panel-title">Calendrier</h3>
          <div id='calendar'></div>
        </div>
      </div>

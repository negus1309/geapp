<div id="liste" class="uk-grid uk-grid-small" ng-controller="accueilController">

      <div id="mes-pv" class="uk-width-1-3 ">
              <div class="uk-panel uk-panel-box">
                <h3 class="uk-panel-title">Mes PV</h3>

<!--- ///////////////   ITEM SEANCE ///////////__-->
                <div class="uk-accordion" data-uk-accordion ng-repeat="commission in commissions">

                        <h4 class="uk-accordion-title" data-commission-id="{{commission.id}}">{{commission.nom}}
                        </h4>

                        <div class="uk-accordion-content">

                          <ul class="pv-list-item">
                            <div ng-repeat="uneSeance in commission.seance">

                              <li>
                                PV du {{uneSeance.date | date :  "dd.MM.y" }}<br/>
                                N° {{uneSeance.numero}}<br/>
                                {{uneSeance.id}}


                              </li>
                              <div class="tools-pv">
                                <a href="#" ng-click="editPv(commission.id, commission.nom,uneSeance.id)" class="uk-button uk-button-mini uk-button-primary"><span class="edit-pv" data-pv-id="{{uneSeance.id}}">éditer</span></a><br/>
                                <a href="#" class="uk-button uk-button-mini uk-button-success"><span class="convert-pv" data-pv-id="{{uneSeance.id}}">convertir</span></a>
                                <a href="#" ng-click="deletePv(uneSeance.id);refreshSeance();" class="uk-button uk-button-mini uk-button-danger"><span class="supprimer-pv" data-pv-id="{{uneSeance.id}}">supprimer</span></a>

                              </div>

                            </div>
                          </ul>
                          <button class="uk-button uk-button-primary uk-width-1-1 nouveau-pv" ng-click="nouveauPV(commission.id, commission.nom)" data-commission-id="{{commission.id}}">Nouveau PV</button>

                        </div>

                </div>

<!--- ///////////////   ITEM SEANCE FIN///////////__-->
              </div>
      </div>






      <div id="dernier-pv" class="uk-width-1-3">
              <div class="uk-panel uk-panel-box">
                <h3 class="uk-panel-title">Derniers PV</h3>
                <p>blafd</p>
              </div>
      </div>
      <div id="calendrier" class="uk-width-1-3">
              <div class="uk-panel uk-panel-box">
                <h3 class="uk-panel-title">Calendrier</h3>
                <p>cal</p>

              </div>
      </div>
</div>

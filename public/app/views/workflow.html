<div id="workflow" ng-controller="workflowController">

  <div id="workflowaccordion"  class="uk-accordion" data-uk-accordion><!-- -->

    <h2 class="uk-accordion-title">Général</h2>
    <div class="uk-accordion-content">
      <!-- /***********************************/-->
      <!-- /*******  GENERAL FORMULAIRE *******/-->
      <!-- /***********************************/-->
      <form class="uk-form uk-form-horizontal pv-form">

        <!-- /******* NOM COMMISSION **********/-->
        <div class="uk-form-row">
            <label class="uk-form-label" for="commission_nom">Commission</label>
            <div class="uk-form-controls">
                <p>{{general.nomCommission}}</p>
                <input type="hidden" id="commission_nom" ng-model="general.nomCommission">
                <input type="hidden" ng-model="general.idCommission">
            </div>
        </div>

        <!-- /******* NO PV **********/-->
        <div class="uk-form-row">
            <label class="uk-form-label" for="numero">Numero</label>
            <div class="uk-form-controls">
                <input type="number" id="numero" ng-model="general.numero">
            </div>
        </div>

        <!-- /******* DATE PV **********/-->
        <div class="uk-form-row">
            <label class="uk-form-label" for="date">Date</label>
            <div class="uk-form-controls">
              <div class="uk-form-icon">
               <i class="uk-icon-calendar"></i>
                <input id ="date" type="text" data-uk-datepicker="{format:'DD-MM-YYYY'}"  ng-model="general.date" required>
              </div>
            </div>
        </div>
        <!-- /******* HEURE DEBUT **********/-->
        <div class="uk-form-row">
            <label class="uk-form-label" for="heure_debut">Heure de début</label>
            <div class="uk-form-controls">
              <!--<div class="uk-form-icon">
               <i class="uk-icon-clock-o"></i>-->
              <input id="heure_debut" type="text" data-uk-timepicker placeholder="17:00" ng-model="general.heure_debut">
            </div>
            <!--</div>-->
        </div>

        <!-- /******* HEURE FIN **********/-->
        <div class="uk-form-row">
          <label class="uk-form-label" for="heure_fin">Heure de fin</label>
          <div class="uk-form-controls">
            <!--<div class="uk-form-icon">-->
             <!--<i class="uk-icon-clock-o"></i>-->
            <input id="heure_fin" type="text" data-uk-timepicker placeholder="20:00" ng-model="general.heure_fin">
          <!--</div>-->
          </div>
        </div>

        <!-- /******* LIEU **********/-->
        <div class="uk-form-row">
          <label class="uk-form-label" for="lieu">Lieu</label>
          <div class="uk-form-controls">
            <input id="lieu" type="text" placeholder="Salle des Fiefs">
          </div>
        </div>

        <!-- /******* PRESIDENT **********/-->
        <div class="uk-form-row">
          <label class="uk-form-label" for="president">Président</label>
          <div class="uk-form-controls">
            <input id="president" type="text">
          </div>
        </div>




        <!-- PLACE POUR PRESENT/ABSENT -->



        <!-- /******* INVITE (assistent) **********/-->
        <div class="uk-form-row">
          <label class="uk-form-label" for="invites">Invités</label>
        <!--  <div >-->
            <div class="uk-form-controls" style="margin-bottom:10px;" ng-repeat="invite in general.invites">

              <input type="text" ng-model="invite.nom" placeholder="Nom">
              <input type="text" ng-model="invite.prenom" placeholder="Prenom">
              <input type="text" ng-model="invite.titre" placeholder="Titre" size="5">
              <a href="#" ng-click="supprimerInvite($index, general.idSeance, invite.id)" class="uk-button uk-button-mini uk-button-danger"><span class="supprimer-invite">supprimer</span></a>
              <!--{{invite.id}}
              {{$index}}-->

            <!--  <input type="text" ng-model="invite.fonction" placeholder="Fonction" size="50">-->

            </div>
          <!--</div>-->

          <div class="uk-form-controls">
            <a href="#" ng-click="ajouterInvite()" class="uk-button uk-button-mini uk-button-primary"><span class="ajouter-invite">Ajouter un invité</span></a>
          </div>
        </div>

        <div class="uk-form-row">
          <label class="uk-form-label" for="odj">Ordre du jour</label>

              <div class="uk-form-controls" style="margin-bottom:10px;">

                    <table class="uk-table uk-table-striped">
                      <tbody>

                          <tr ng-repeat="rubrique in rubriques">
                            {{point}}
                            <td class="odj-numbered">{{$index+1}}</td>
                            <td><input type="text" class="uk-width-1-1" ng-model="rubrique.titre"/></td>
                            <td><a href="#" ng-click="supprimerRubrique($index, general.idSeance, rubrique.id)" class="uk-button uk-button-mini uk-button-danger"><span class="supprimer-invite">supprimer</span></a></td>

                          </tr>

                      </tbody>

                  </table>

              </div>
          <div class="uk-form-controls">
            <a href="#" ng-click="ajouterPointODJ()" class="uk-button uk-button-mini uk-button-primary"><span class="ajouter-odj">Ajouter un point d'ODJ</span></a>
          </div>

        </div>






          <button type="submit" class="uk-button uk-button-primary uk-width-1-1 sauvegarder-pv" ng-click="sauvegarderSeance()">Sauvegarder</button>





              <!--<label>Commission</label>
              <input type="text" placeholder="" ng-model="general.nomCommission">
              <input type="hidden" placeholder="" ng-model="general.idCommission">
              <br/>
              <label>Numero</label>
              <input type="number" placeholder="" >-->





              <!--<input type="password" placeholder="">
              <select>
                  <option>...</option>
                  <option>...</option>
              </select>
              <button class="uk-button">...</button>
              <label><input type="checkbox"> ...</label>-->

      </form>


    </div>

    <!-- ************************-->
    <!-- ** RUBRIQUES ***********-->
    <!-- ************************-->


<!-- id="editor{{$index}}"-->

    <div class="accordion">
        <div class="accordion-section" ng-repeat="rubrique in rubriques">
            <a class="accordion-section-title" href="#accordion-{{$index}}">{{$index+1}} : {{rubrique.titre}}</a>

            <div id="accordion-{{$index}}" class="accordion-section-content">
                <!--<p>{{rubrique.contenu}}</p>-->
                <wysiwyg textarea-id="ed" textarea-class="form-control"   bootstrap-title="true" textarea-height="auto" textarea-name="textareaQuestion" textarea-required ng-model="rubrique.contenu"  textarea-menu="yourModel.customMenu"></wysiwyg>
            <!-- enable-bootstrap-title="true"-->

                <button type="submit" class="uk-button uk-button-primary sauvegarder-pv" ng-click="sauvegarderSeance()">Sauvegarder</button>

            </div><!--end .accordion-section-content-->
        </div><!--end .accordion-section-->
    </div><!--end .accordion-->

      <!-- accordion repeat -->









        <!--<p style="border:1px dashed #333;padding:15px;">{{rubrique.contenu}}</p>-->







  </div>









</div>

<div id="gestion-presence-modal" class="uk-modal" ng-controller="gestionPresenceController">
  <div class="uk-modal-dialog">
      <div class="uk-modal-header"><h2>Gestion des présences</h2></div>
        <form id="presence-form" class="uk-form">
          <div id="depute-tools">
            <button type="button" class="uk-button uk-button-success" ng-click="">Ajouter député</button>
            <button type="button" class="uk-button uk-button-success" ng-click="addHourColumn()">Ajouter H</button>
          </div>
        <table class="uk-table uk-table-striped">
          <thead>
            <tr id="header-row">
                <th>Nom</th>
                <th>Prénom</th>
                <th>Titre</th>
                <th>Parti</th>
                <!-- hour colomn -->
                <th class="hour-header">H1</th>
            </tr>
        </thead>
        <tbody>
            {{deputes}}
            <tr ng-repeat="depute in deputes" class="normal-row">
              <td>{{depute.nom}}</td>
              <td>{{depute.prenom}}</td>
              <td>{{depute.titre | uppercase}}</td>
              <td>{{depute.parti | uppercase}}</td>
              <!-- hour tick -->
              <td class="hour-cell"><input type="checkbox" checked></td>
            </tr>

        </tbody>

      </table>

      <button type="submit" class="uk-button uk-button-primary uk-width-1-1" ng-click="sauvegarderPresences()">Sauvegarder</button>

    </form>
      <div class="uk-modal-footer">

      </div>
  </div>
</div>
